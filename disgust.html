  body {
    font-family: 'Pretendard', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  /* 배경 고정 */
  .background img {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }

  /* 스크롤이 필요한 영역 (사용 여부에 따라 조절) */
  .container {
    position: relative;
    width: 100%;
    height: 1800px;
  }

  #mainImage {
        position: absolute;
        top: 52%;
        left: 55%;
        transform: translate(-50%, -50%);
        width: 80vw;   /* 최대 가로폭 설정 */
        height: auto;  
        max-height: 80vh;  /* 최대 세로 높이: 화면의 90% */
        object-fit: contain; /* 이미지 비율 유지하며 영역 내에 맞춤 */
        z-index: 10;
        transition: 0.3s ease;
        }
      

  #youtubeFrame {
        position: absolute;
        top: 52%;
        left: 55%;
        transform: translate(-50%, -50%);
        width: 60vw; /* 기존보다 조금 더 크게 */
        height: 50vh; /* 16:9 비율 유지 */
        max-height: 80vh;
        z-index: 10;
        transition: 0.3s ease;
        display: none;
        
      }


  .category-buttons button.active {
    color: #D0FF3E;  }



</style>
